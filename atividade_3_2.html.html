<html>
<head>
    <meta charset="UTF-8">
    <title>Atividade 3.2</title>
    <script type="text/javascript">
        function alterarTexto() {
            var elemento = document.getElementById('mensagem');
            elemento.textContent = 'Olá, bom dia! Aqui é a assistente virtual da Conplan. Como posso ajudar você hoje?';
        }
    </script>
</head>
<body>
    <p id="mensagem">Olá, bom dia! Tudo bem com você?.</p>
    <button onclick="alterarTexto()">Utilizar uma resposta automática</button>
</body>
</html>
